echo "Defaults use_pty" > /etc/sudoers.d/sonix-pty
echo 'Defaults logfile="/var/log/sudo.log"' > /etc/sudoers.d/sonix-logfile

echo "minclass = 4" > /etc/security/pwquality.conf.d/sonix-polixy.conf
echo "minlen = 14" >> /etc/security/pwquality.conf.d/sonix-polixy.conf
echo "enforce_for_root" >> /etc/security/pwquality.conf.d/sonix-polixy.conf

sed -i 's/# deny = 3/deny = 5/' /etc/security/faillock.conf
