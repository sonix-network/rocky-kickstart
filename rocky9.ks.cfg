echo "Storage=none" >> /etc/systemd/coredump.conf
echo "ProcessSizeMax=0" >> /etc/systemd/coredump.conf

echo "net.ipv6.conf.all.autoconf = 0" > /etc/sysctl.d/sonix-ipv6.conf
